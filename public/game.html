    <header class="bg-light mb-5 p-3 d-flex">
      <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-between">          
          <!-- ROOM'S NAME -->
          <span>
            <div id="room-name" class="fw-bold fs-5"></div>
          </span>
  
          <div class="d-flex justify-content-center">
            <button
              id="btnInvitePlayers"
              class="btn btn-outline-primary my-2 my-sm-0 me-3"
              type="submit">
              <span data-feather="user-plus"></span>
              <span class="btn-text-visibility">Invite players</span>
            </button>

            <div class="d-flex flex-wrap align-items-center me-3">  
              <div class="dropdown text-end">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">

                <ul class="dropdown-menu text-small">

          </div>
        </div>

    <main class="w-75 mx-auto">
      <div class="columns-wrapper">
        <div class="cards-container">
          <button class="card">

            <div class="left-icon">21</div>
            <div class="center-icon">21</div>

          <button class="card">

          <button class="card">

          <button class="card">
            <div class="left-icon">&#9749;</div>
            <div class="center-icon">&#9749;</div>
            <div class="right-icon">&#9749;</div>
          </button>
        </div>
      </div>
