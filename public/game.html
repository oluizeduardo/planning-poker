<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Luiz Eduardo da Costa" />
    <meta name="keywords" content="Planning, Poker, SCRUM" />
    <meta
      name="application-name"
      content="Planning Poker: Online Scrum planning poker for Agile project teams"
    />
    <meta
      name="description"
      content="Discover Planning Poker, an innovative online app facilitating Agile project teams in easy project estimation.
      Sign up in one click and enjoy the benefits of this always-free tool today!"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href="./styles/game.css" rel="stylesheet" />
    <title>Planning Poker | Game</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <header id="el_header" class="bg-light d-flex">
      <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-between">
          <!-- ROOM'S NAME -->
          <div class="d-flex align-items-baseline justify-content-between">
            <div id="room-name" class="fw-bold fs-5"></div>
            <span
              id="btnEditRoomName"
              class="icon-edit invisible"
              data-bs-toggle="tooltip"
              title="Edit room's name"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#6c757d"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-edit-3"
              >
                <path d="M12 20h9"></path>
                <path
                  d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"
                ></path>
              </svg>
            </span>
          </div>

          <div class="d-flex justify-content-center">
            <button
              id="btnInvitePlayers"
              class="btn btn-outline-primary my-2 my-sm-0 me-3 rounded-pill"
              type="submit"
            >
              <span data-feather="user-plus"></span>
              <span class="btn-text-visibility">Invite players</span>
            </button>

            <div class="d-flex flex-wrap align-items-center me-3">
              <div class="dropdown">
                <a
                  href="#"
                  class="d-block link-dark text-decoration-none dropdown-toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    src="./imgs/default-user.JPG"
                    alt="mdo"
                    width="32"
                    height="32"
                    class="rounded-circle"
                  />
                </a>
                <ul class="dropdown-menu text-small">
                  <li>
                    <a class="dropdown-item">
                      <div
                        class="d-flex align-items-center justify-content-between"
                        data-bs-toggle="tooltip"
                        title="Edit your name"
                      >
                        <strong id="player-name-menu-item">Player name</strong>
                        <span
                          id="btnEditName"
                          data-feather="edit-3"
                          class="icon icon-edit"
                        ></span>
                      </div>
                    </a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item">
                      <div class="d-flex align-items-center justify-content-between">
                        <label class="form-check-label" for="checkDarkMode">Dark mode</label>
                        <input
                          class="form-check-input mt-0 ms-5"
                          type="checkbox"
                          id="checkDarkMode"
                        />
                      </div>
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item" id="btnStartModerating"
                      >Start Moderating
                    </a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" id="btnLogOut" href="#">
                      <span data-feather="log-out" class="icon"></span>
                      Leave room</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="main-base mx-auto">
      <div class="panel-base-container d-flex flex-wrap justify-content-center">
        
        <!-- PANEL TABLE RESULT -->
        <div id="panel-base-chart" class="panel-base-chart justify-content-end align-items-center">
          <div class="panel-base-table-result">
            <table class="table table-light table-striped table-borderless fs-5">
              <thead>
                <tr>
                  <th scope="col" class="text-center table-top-left-round-border">Player</th>
                  <th scope="col" class="text-center table-top-right-round-border">Vote</th>
                </tr>
              </thead>
              <tbody id="final-result-table-body">
              </tbody>
            </table>
          </div>
        </div>

        <!-- PANEL CARDS -->
        <div id="panel-base-cards" class="panel-base-cards">
          <div class="cards-container">
            <button id="card-1" class="card">
              <div class="card-left-icon">1</div>
              <div class="card-center-icon">1</div>
              <div class="card-right-icon">1</div>
            </button>

            <button id="card-2" class="card">
              <div class="card-left-icon">2</div>
              <div class="card-center-icon">2</div>
              <div class="card-right-icon">2</div>
            </button>

            <button id="card-3" class="card">
              <div class="card-left-icon">3</div>
              <div class="card-center-icon">3</div>
              <div class="card-right-icon">3</div>
            </button>

            <button id="card-5" class="card">
              <div class="card-left-icon">5</div>
              <div class="card-center-icon">5</div>
              <div class="card-right-icon">5</div>
            </button>

            <button id="card-8" class="card">
              <div class="card-left-icon">8</div>
              <div class="card-center-icon">8</div>
              <div class="card-right-icon">8</div>
            </button>

            <button id="card-13" class="card">
              <div class="card-left-icon">13</div>
              <div class="card-center-icon">13</div>
              <div class="card-right-icon">13</div>
            </button>

            <button id="card-21" class="card">
              <div class="card-left-icon">21</div>
              <div class="card-center-icon">21</div>
              <div class="card-right-icon">21</div>
            </button>

            <button id="card-34" class="card">
              <div class="card-left-icon">34</div>
              <div class="card-center-icon">34</div>
              <div class="card-right-icon">34</div>
            </button>

            <button id="card-?" class="card">
              <div class="card-left-icon">?</div>
              <div class="card-center-icon">?</div>
              <div class="card-right-icon">?</div>
            </button>

            <button id="card-COFFEE" class="card">
              <div class="card-left-icon">&#9749;</div>
              <div class="card-center-icon">&#9749;</div>
              <div class="card-right-icon">&#9749;</div>
            </button>
          </div>
        </div>

        <!-- PANEL PLAYERS -->
        <div class="panel-base-players">
          <h4 class="align-items-center mb-3">
            <span class="text-primary">Players</span>
          </h4>
          <div id="players-list" class="list-group mb-3"></div>
        </div>
      </div>

      <span id="alertContainer" class="custom-alert">
        <div
          id="alert"
          class="alert alert-success alert-dismissible fade show"
          role="alert"
        >
          <span id="alert_message">New player online.</span>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
      </span>
    </main>

    <div
      id="panel-base-buttons-game-controller"
      class="panel-base-buttons-game-controller justify-content-center"
    >
      <span
        id="pnButtonsGameController"
        class="pnButtonsGameController d-flex flex-column"
      >
        <button
          id="btnRestartGame"
          class="btn btn-outline-primary rounded-pill mb-3"
          type="button"
        >
          Restart Game
        </button>

        <button
          id="btnReviewEstimates"
          class="btn-review-estimates btn btn-primary rounded-pill mb-3"
          type="button"
        >
          Review Estimates
        </button>
      </span>
    </div>

    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- SOCKET.IO -->
    <script
      src="https://cdn.socket.io/4.5.3/socket.io.min.js"
      integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi"
      crossorigin="anonymous"
    ></script>
    <!-- ICON --><!-- ICONS: https://symbl.cc/en/ -->
    <script
      src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
      integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
      crossorigin="anonymous"
    ></script>
    <script>
      "use strict";
      feather.replace({ "aria-hidden": "true" });
    </script>
    <!-- SWEETALERT -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- GOOGLE CHART -->
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <!-- CUSTOM SCRIPTS -->
    <script src="./js/game.js" type="module"></script>
    <script src="./js/darkMode.js" type="module"></script>
    <script src="./js/gameControl.js" type="module"></script>
    <script src="./js/cardSelection.js" type="module"></script>
    <script src="./js/chart.js" type="module"></script>
  </body>
</html>
