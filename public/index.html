<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="application-name"
      content="Planning Poker: Online Scrum planning poker for Agile project teams"
    />
    <meta
      name="description"
      content="Discover Planning Poker, an innovative online app facilitating Agile project 
  teams in easy project estimation. Sign up in one click and enjoy the benefits of this always-free tool today!"
    />
    <!-- RESET STYLES -->
    <link href="./styles/reset.css" rel="stylesheet" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>&#9829;&#9824;&#32;Planning Poker&#32;&#9827;&#9830; | Online Scrum planning poker</title>
    <style>
      body {
        background-color: #eaeff6;
      }
    </style>
  </head>

  <body class="w-75 mx-auto">
    <header class="mt-5">
      <h1 class="text-center display-2 mb-4 w-100">&#9829;&#9824;&#32;Planning Poker&#32;&#9827;&#9830;</h1>
    </header>

    <main class="w-75 mx-auto mt-5 d-flex align-items-center flex-column">
      <form id="form-add-room" class="row g-3">
        <label class="visually-hidden" for="input-room-name">New room</label>
        <input
          type="text"
          class="form-control"
          id="input-room-name"
          placeholder="Room name..."
          autocomplete="off"
          required
        />

        <select class="form-select" id="select-voting-system">
          <option>Voting system</option>
          <option value="1" selected>
            Fibonacci ( 1, 2, 3, 5, 8, 13, 21, 34, ?, &#9749;)
          </option>
        </select>

        <button type="submit" class="btn btn-primary w-100 mt-5">
          Create new room
        </button>
      </form>
      <a id="linkConnectRoom" class="mt-5" href="#"
        >Connect to an existing room</a
      >
    </main>

    <!-- ICON -->
    <script
      src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
      integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
      crossorigin="anonymous"
    ></script>
    <script>
      "use strict";
      feather.replace({ "aria-hidden": "true" });
    </script>
    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- SOCKET.IO -->
    <script
      src="https://cdn.socket.io/4.5.3/socket.io.min.js"
      integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi"
      crossorigin="anonymous"
    ></script>
    <!-- SWEETALERT -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
